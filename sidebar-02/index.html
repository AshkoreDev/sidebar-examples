<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SideBar || 02</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	
	<div class="sidebar" id="sidebar">

		<div class="top">
			<div class="top__info">
				<ion-icon name="balloon-outline"></ion-icon>
				<span>SideBar 02</span>
			</div>
			<ion-icon name="menu-outline" id="menuBtn"></ion-icon>
		</div>

		<div class="user">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS78OHFGu6IrVBAOl6MmaMSIQY_MaJd9sxSIMpiFk044SvvCmMOmLJqMzGaxwGbS5ESaUA&usqp=CAU" alt="Profile photo" class="user--img">
			<div>
				<p>User Name</p>
				<p>Admin</p>
			</div>
		</div>

		<ul class="items">
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="grid-outline"></ion-icon>
					</span>
					<span class="item--text">Dashboard</span>
				</a>
				<span class="item--tooltip">Dashboard</span>
			</li>
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="bag-outline"></ion-icon>
					</span>
					<span class="item--text">Products</span>
				</a>
				<span class="item--tooltip">Products</span>
			</li>
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="list-outline"></ion-icon>
					</span>
					<span class="item--text">Categories</span>
				</a>
				<span class="item--tooltip">Categories</span>
			</li>
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="cart-outline"></ion-icon>
					</span>
					<span class="item--text">Orders</span>
				</a>
				<span class="item--tooltip">Orders</span>
			</li>
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="people-outline"></ion-icon>
					</span>
					<span class="item--text">Customers</span>
				</a>
				<span class="item--tooltip">Customers</span>
			</li>
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="settings-outline"></ion-icon>
					</span>
					<span class="item--text">Settings</span>
				</a>
				<span class="item--tooltip">Settings</span>
			</li>
			<li>
				<a href="#">
					<span class="item--icon">
						<ion-icon name="log-out-outline"></ion-icon>
					</span>
					<span class="item--text">Logout</span>
				</a>
				<span class="item--tooltip">Logout</span>
			</li>
		</ul>

	</div>

	<main class="main-content">
		<h2>Contenido</h2>
	</main>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script>
		
		const sidebar = document.getElementById('sidebar');
		const menuBtn = document.getElementById('menuBtn');

		menuBtn.onclick = () => sidebar.classList.toggle('active');

	</script>

</body>
</html>
