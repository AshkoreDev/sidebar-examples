<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SideBar || 03</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<header id="header">
		<nav class="nav container">

			<a href="#" class="nav--logo">SideBar 03</a>

			<div class="nav__menu" id="navMenu">
				<ul class="nav__list">

					<li class="nav__item">
						<a href="#home" class="nav--link">
							<box-icon name='home nav--icon'></box-icon>
							<span class="nav--name">Home</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#about" class="nav--link">
							<box-icon name='user nav--icon'></box-icon>
							<span class="nav--name">About</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#skills" class="nav--link">
							<box-icon name='book-bookmark nav--icon'></box-icon>
							<span class="nav--name">Skills</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#portfolio" class="nav--link">
							<box-icon name='briefcase nav--icon'></box-icon>
							<span class="nav--name">Portfolio</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#contactMe" class="nav--link">
							<box-icon name='envelope nav--icon'></box-icon>
							<span class="nav--name">Contact Me</span>
						</a>
					</li>

				</ul>
			</div>
		</nav>
	</header>

	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
