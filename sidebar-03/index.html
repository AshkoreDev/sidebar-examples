<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SideBar || 03</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

	<header id="header">
		<nav class="container">

			<a href="#" class="nav--logo">SideBar 03</a>

			<div class="nav__menu" id="navMenu">
				<ul class="nav__list">

					<li class="nav__item">
						<a href="#home" class="nav__link active-link">
							<i class='bx bx-home nav--icon'></i>
							<span class="nav--name">Home</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#about" class="nav__link">
							<i class='bx bx-user nav--icon'></i>
							<span class="nav--name">About</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#skills" class="nav__link">
							<i class='bx bx-book-bookmark nav--icon'></i>
							<span class="nav--name">Skills</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#portfolio" class="nav__link">
							<i class='bx bx-briefcase nav--icon'></i>
							<span class="nav--name">Portfolio</span>
						</a>
					</li>

					<li class="nav__item">
						<a href="#contactMe" class="nav__link">
							<i class='bx bx-envelope nav--icon'></i>
							<span class="nav--name">Contact Me</span>
						</a>
					</li>

				</ul>
			</div>

			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS78OHFGu6IrVBAOl6MmaMSIQY_MaJd9sxSIMpiFk044SvvCmMOmLJqMzGaxwGbS5ESaUA&usqp=CAU" alt="Profile photo" class="nav--img">
		</nav>
	</header>

	<main>

		<section class="container section section-height" id="home">
			<h2 class="section--title">Home</h2>
		</section>

		<section class="container section section-height" id="about">
			<h2 class="section--title">About</h2>
		</section>

		<section class="container section section-height" id="skills">
			<h2 class="section--title">Skills</h2>
		</section>

		<section class="container section section-height" id="portfolio">
			<h2 class="section--title">Portfolio</h2>
		</section>

		<section class="container section section-height" id="contactMe">
			<h2 class="section--title">Contact Me</h2>
		</section>
		
	</main>

	<script>
		// ACTIVE LINK
		const sections = document.querySelectorAll('section[id]');

		function scrollActive() {

			const scrollY = window.pageYOffset;

			sections.forEach(current => {

				const sectionHeight = current.offsetHeight, sectionTop = current.offsetTop - 50, sectionId = current.getAttribute('id');

				if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {

					document.querySelector('.nav__menu a[href*=' + sectionId +']').classList.add('active-link');

				} else {

					document.querySelector('.nav__menu a[href*=' + sectionId +']').classList.remove('active-link');
				}
			});
		}

		window.addEventListener('scroll', scrollActive);

		// CHANGE BACKGROUND HEADER
		function scrollHeader() {

			const header = document.getElementById('header');

			if (this.scrollY >= 80) {

				header.classList.add('scroll-header');

			} else {

				header.classList.remove('scroll-header');
			}
		}

		window.addEventListener('scroll', scrollHeader);

	</script>

</body>
</html>
