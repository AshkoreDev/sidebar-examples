<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Aracely Alba">
	<meta name="description" content="SideBar Menu 01">
  <meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SideBar Menu - 01</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body class="body-expanded">
	
	<div id="sideMenu" class="menu-expanded">
		
		<div id="menuHeader">
			<div id="headerTitle">
				<span>SideBar Menu</span>
			</div>
			<div id="headerBtn">
				<ion-icon name="menu-outline"></ion-icon>
			</div>
		</div>

		<div id="menuProfile">
			<div id="profilePhoto">
				<img src="https://e7.pngegg.com/pngimages/902/303/png-clipart-computer-icons-user-profile-avatar-heroes-monochrome-thumbnail.png" alt="">
			</div>
			<div id="profileName">
				<span>Marcos Gutierrez</span>
			</div>
		</div>

		<div id="menuItems">

			<div class="item">
				<a href="#">
					<div class="item--icon">
						<ion-icon name="cloud-outline"></ion-icon>
					</div>
					<div class="item--title">
						<span>Cloud Services</span>
					</div>
				</a>
			</div>

			<div class="item">
				<a href="#">
					<div class="item--icon">
						<ion-icon name="server-outline"></ion-icon>
					</div>
					<div class="item--title">
						<span>Disks</span>
					</div>
				</a>
			</div>

			<div class="item">
				<a href="#">
					<div class="item--icon">
						<ion-icon name="flash-outline"></ion-icon>
					</div>
					<div class="item--title">
						<span>Function Apps</span>
					</div>
				</a>
			</div>

			<div class="item">
				<a href="#">
					<div class="item--icon">
						<ion-icon name="grid-outline"></ion-icon>
					</div>
					<div class="item--title">
						<span>Mesh Applications</span>
					</div>
				</a>
			</div>

			<div class="separator"></div>

			<div class="item">
				<a href="#">
					<div class="item--icon">
						<ion-icon name="settings-outline"></ion-icon>
					</div>
					<div class="item--title">
						<span>Settings</span>
					</div>
				</a>
			</div>

		</div>

	</div>

	<main>
		<h2>Contenido</h2>
	</main>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script>
		const sideMenu = document.getElementById('sideMenu');
		const headerBtn = document.getElementById('headerBtn');
		const body = document.querySelector('body');

		headerBtn.addEventListener('click', (e) => {
			sideMenu.classList.toggle('menu-expanded');
			sideMenu.classList.toggle('menu-collapsed');

			body.classList.toggle('body-expanded');
		});
	</script>
	
</body>
</html>
